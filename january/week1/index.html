<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Study Decks – January</title>
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root {
  --radius: 28px;
  --pink: #ff7eb9;
  --blue: #5ee6ff;
  --yellow: #fff680;
  --purple: #c77dff;
  --ink: #fff;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Cinzel',serif;
  background:#000;
  color:var(--ink);
  /* ✅ allow scroll */
  overflow:auto;
  -webkit-overflow-scrolling:touch;
}

/* ✅ Layout: prevents footer overlap */
#welcome{
  min-height:100svh;                 /* mobile-safe full height */
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:28px 18px 18px;            /* safe padding */
  gap:18px;
  animation: fadeIn 1.2s ease-in;
}

/* Headings */
h1{
  font-size:clamp(32px,5vw,60px);
  letter-spacing:1px;
  font-weight:900;
}
h2{
  font-size:clamp(22px,3vw,36px);
  font-weight:800;
  color:#ccc;
}
h3{
  font-size:clamp(18px,2.5vw,28px);
  color:#aaa;
  margin-top:6px;
}

/* Deck links */
.deck-links{
  display:flex;
  gap:1.2rem;
  flex-wrap:wrap;
  justify-content:center;
  padding:10px 0 6px;
}

a.deck{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:160px;height:160px;
  border-radius:20px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  font-size:1.2rem;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:transform .18s ease, box-shadow .25s ease, filter .25s ease;
  animation: stripes 10s linear infinite;
  background-size:300% 300%;
  position:relative;
  overflow:hidden;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  touch-action:manipulation;
}

/* Each card’s base gradient */
a.deck:nth-child(1){background:linear-gradient(145deg,var(--pink),#ffc0cb,var(--purple));}
a.deck:nth-child(2){background:linear-gradient(145deg,var(--blue),#c0ffff,var(--purple));}
a.deck:nth-child(3){background:linear-gradient(145deg,var(--yellow),#fff7b2,var(--pink));}

/* Hover effects – Booha glow */
a.deck:nth-child(1):hover{transform:scale(1.05);box-shadow:0 0 30px var(--pink),0 0 60px rgba(255,126,185,.5);filter:brightness(1.15);}
a.deck:nth-child(2):hover{transform:scale(1.05);box-shadow:0 0 30px var(--blue),0 0 60px rgba(94,230,255,.5);filter:brightness(1.15);}
a.deck:nth-child(3):hover{transform:scale(1.05);box-shadow:0 0 30px var(--yellow),0 0 60px rgba(255,246,128,.5);filter:brightness(1.15);}

/* ✅ Click animation */
a.deck.tap{
  transform:scale(.96);
}
a.deck.tap::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.65), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,.45), transparent 60%);
  mix-blend-mode:screen;
  animation: shimmer .38s ease-out forwards;
  pointer-events:none;
}
@keyframes shimmer{
  0%{opacity:0;transform:translateY(12px) rotate(0deg);}
  30%{opacity:1;}
  100%{opacity:0;transform:translateY(-10px) rotate(10deg);}
}

/* Moving stripe background animation */
@keyframes stripes{0%{background-position:0 0;}100%{background-position:300% 300%;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* ✅ Footer sits below tiles, never overlaps */
footer{
  margin-top:10px;
  padding:8px 0 18px;
  width:100%;
  text-align:center;
  font-size:clamp(14px,2vw,18px);
  color:#888;
  letter-spacing:1px;
  opacity:.9;
}

/* ✅ Music button */
.musicBtn{
  position:fixed;
  top:12px;
  right:12px;
  z-index:50;
  border-radius:999px;
  padding:8px 12px;
  border:1px solid #ffffff66;
  background:rgba(15,23,42,.85);
  color:#fff;
  font-weight:900;
  font-size:.78rem;
  letter-spacing:.04em;
  cursor:pointer;
  display:flex;
  align-items:baseline;
  gap:8px;
  box-shadow:0 0 12px rgba(0,0,0,.6);
  backdrop-filter:blur(4px);
}
.musicBtn small{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:.78em;
  font-weight:700;
  color:#cbd5e1;
}
.musicDot{
  width:10px;height:10px;border-radius:50%;
  background:#64748b;
  box-shadow:0 0 0 2px rgba(255,255,255,.08);
}
.musicBtn.on .musicDot{
  background:var(--pink);
  box-shadow:0 0 10px rgba(255,126,185,.9),0 0 20px rgba(255,126,185,.45);
}
</style>
</head>
<body>

<!-- ✅ Music: put your file in the same folder as this index, or change the path -->
<audio id="bgm" preload="auto" loop>
  <source src="assets/audio/study_bgm.mp3" type="audio/mpeg">
</audio>

<button class="musicBtn" id="musicBtn" type="button" aria-pressed="false">
  <span class="musicDot" aria-hidden="true"></span>
  MUSIC <small>おんがく</small>
</button>

<section id="welcome">
  <h1>Booha Study Decks</h1>
  <h2>ブーハ・スタディデッキ</h2>
  <h3>January Week 1 Card Decks<br>１月第１週カードデッキ</h3>

  <div class="deck-links">
    <a class="deck" href="vocab.html">Vocabulary<br><span style="font-size:0.8em;">語彙</span></a>
    <a class="deck" href="sentences.html">Sentences<br><span style="font-size:0.8em;">文</span></a>
    <a class="deck" href="50deck.html">50-Minute<br><span style="font-size:0.8em;">５０分</span></a>
  </div>

  <footer>ブライアン英会話教室</footer>
</section>

<script>
/* ✅ Tile click animation (works on touch + mouse) */
document.querySelectorAll('a.deck').forEach(a=>{
  const tap = ()=>{
    a.classList.add('tap');
    setTimeout(()=>a.classList.remove('tap'), 220);
  };
  a.addEventListener('pointerdown', tap, {passive:true});
});

/* ✅ Music toggle (starts only after user interaction) */
const bgm = document.getElementById('bgm');
const btn = document.getElementById('musicBtn');
let playing = false;

async function setMusic(on){
  playing = on;
  btn.classList.toggle('on', on);
  btn.setAttribute('aria-pressed', on ? 'true' : 'false');

  if(on){
    try{
      bgm.volume = 0.35;   // gentle
      await bgm.play();
    }catch(e){
      // If iOS blocks, user can tap again; keep silent fail
      playing = false;
      btn.classList.remove('on');
      btn.setAttribute('aria-pressed','false');
    }
  }else{
    try{ bgm.pause(); }catch{}
  }
}

btn.addEventListener('click', ()=>{
  setMusic(!playing);
});
</script>

</body>
</html>
