<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Booha Study Decks</title>
<meta name="theme-color" content="#0b1020" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1020;--ink:#fff;--muted:#cbd5e1;}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:radial-gradient(circle at 30% 10%, rgba(124,58,237,.28), transparent 55%),
             radial-gradient(circle at 80% 90%, rgba(94,230,255,.22), transparent 55%),
             var(--bg);
  color:var(--ink);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cinzel',serif;
  padding:24px;
  text-align:center;
}
.card{
  width:min(760px,92vw);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(0,0,0,.35);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  padding:26px 18px;
}
h1{font-weight:900;letter-spacing:.04em;font-size:clamp(26px,4.6vw,44px)}
p{margin-top:10px;color:var(--muted);font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;font-size:clamp(14px,2.3vw,18px);line-height:1.6}
small{display:block;margin-top:14px;opacity:.85}
</style>
</head>
<body>

<div class="card">
  <h1>Booha Study Decks</h1>
  <p>
    This page is opened by Booha Adventure.<br>
    ブーハーの学習デッキは、Booha Adventureから開きます。
  </p>
  <small>Bryan's English School</small>
</div>

<script>
/*
  Optional redirect support:
  If someone opens: /?m=january
  it will send them to: /january/
  (No menu is shown.)
*/
(function(){
  const qs = new URLSearchParams(location.search);
  const m = (qs.get('m') || '').toLowerCase().trim();

  const allowed = new Set([
    'january','february','march','april','may','june',
    'july','august','september','october','november','december'
  ]);

  if(allowed.has(m)){
    location.replace(m + '/');
  }
})();
</script>

</body>
</html>
